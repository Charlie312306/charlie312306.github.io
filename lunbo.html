<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>轮播图</title>
<style>
* {
padding: 0px;
margin: 0px;
list-style: none;
bottom: 0;
text-decoration: none;
}

body {
display: flex;
justify-content: center;
align-items: center;
height: 80vh;
}

.kuang {
width: 600px;
height: 400px;
position: relative;
overflow: hidden;
border-radius: 10px;
box-shadow: 20px 30px 20px rgba(0, 0, 0, 0.25);
}
.images {
width: 500%;
height: 100%;
display: flex;
position: absolute;
left: 0;
transition: .2s;
}
.img {
width: 100%;
background-size:cover;
}
.img:nth-child(1) {
background-image:url("img/QY.jpg");
}
.img:nth-child(2) {
background-image: url("img/b.jpg");
}
.img:nth-child(3) {
background-image: url("img/c.jpg");
}
.img:nth-child(4) {
background-image: url("img/d.jpg");
}
.img:nth-child(5) {
background-image: url("img/e.jpg");
}
.min {
display: flex;
justify-content: space-evenly;
position: absolute;
bottom: 20px;
width: 30%;
z-index: 999;
left: 50%;
transform: translateX(-50%);
}
.m {
width: 10px;
height: 10px;
cursor: pointer;
border-radius: 50%;
border: solid rgba(255, 255, 255, 0.5) 5px;
background-color: #FFFFFF;
}
.button {
width: 100%;
height: 100%;
position: absolute;
display: flex;
justify-content: space-between;
user-select: none;
}
.button-left,
.button-right {
font-size: 50px;
background-color: rgba(160, 193, 255, 0.2);
padding: 0 20px;
cursor: pointer;
line-height: 700px;
color: #fff;
}
</style>
</head>

<body>
<div class="kuang">
<ui class="images">
<li class="img"></li>
<li class="img"></li>
<li class="img"></li>
<li class="img"></li>
<li class="img"></li>
</ui>
<ui class="min">
<li class="m"></li>
<li class="m"></li>
<li class="m"></li>
<li class="m"></li>
<li class="m"></li>
</ui>
<div class="button">
<div class="button-left"><</div>
<div class="button-right">></div>
</div>
</div>
</body>
<script>
let left = document.querySelector(".button-left")
let right = document.querySelector(".button-right")
let m = document.querySelectorAll(".m")
let images = document.querySelector(".images")
let index = 0
let time
function position() {
images.style.left = (index * -100) + "%"
}
function add() {
if (index >= m.length - 1) {
index = 0
} else {
index++
}
}
function desc() {
if (index < 1) {
index = m.length - 1
} else {
index--
}
}
function timer() {
time = setInterval(() => {
index++
desc()
add()
position()
}, 3000)
}
left.addEventListener("click", () => {
desc()
position()
clearInterval(time)
timer()
})
right.addEventListener("click", () => {
add()
position()
clearInterval(time)
timer()
})
for (let i = 0; i < m.length; i++) {
m[i].addEventListener("click", () => {
index = i;
position();
clearInterval(time)
timer()
})
}
timer()
</script>

</html>
